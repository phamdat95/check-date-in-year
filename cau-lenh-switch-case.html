<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="month"/>
<input type="button" id="putoutdate" value="Tính số ngày" onclick="date()"/>
<p id="displayresult"></p>
<script>
    function date() {
        var month = document.getElementById("month").value;
        switch (month) {
            case ('1'):
            case ('3'):
            case ('5'):
            case ('7'):
            case ('8'):
            case ('10'):
            case ('12'):
                document.getElementById("displayresult").innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case ('2'):
                document.getElementById("displayresult").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
            case ('4'):
            case ('6'):
            case ('9'):
            case ('11'):
                document.getElementById("displayresult").innerHTML = "Tháng " + month + " có 30 ngày";
                break;
            default:
                document.getElementById("displayresult").innerHTML = "Không có tháng " + month + " trong 12 tháng nhé!" ;
                break;
        }
    }
</script>
</body>
</html>
